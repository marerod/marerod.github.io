<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TheFirstBootstrap</title>
	<link rel="stylesheet" href="css/styleF.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<style type="text/css">
		body {
			background-color: #ffc107;
			}
	</style>
</head>
<body>
	<div class="section">
		<div class="container">
			<!--Первый row для заголовка-->
			<div class="row">
				<div class="col-lg-6 offset-lg-3 ">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text text-uppercase">~~~Как найти Збагойздвие~~~</strong>
					</h1>
				</div>
			</div>
			<!--row-2-видео и форма-->
			<div class="row"> 
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/6OTnNHdJdWw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="formheader text-center"> Введите Имя и eMail</p> 
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше Имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш eMail">
							<button class="btn btn-primary btn-lg col-12 formbtn"> Погнали
							</button>
						</form> 
					</div>	
			    </div>
			</div>
		</div>
	</div>

	<div class="section"> 
		<div class="container">
			<div class="row"> 
			<div class="col-12"> 
				<h2 class="section-header text-uppercase text-center"> Почему нужно сделать это сейчас? </h2>
			</div>	
		</div>
		<!--Блок с преймушествами-->
		<div class="feature text-center">
			<div class="row"> 
				<div class="col-lg-3">
						<div class="feature-box">
							<img src="img/15.png" alt="1 преймещество">
						</div>
						<p>Первое преймущество</p>
					</div>
					<div class="col-lg-3">
						<div class="feature-box">
							<img src="img/12.png" alt="2 преймещество">
						</div>
						<p>Вторoe преймущество</p>
					</div>
					<div class="col-lg-3">
						<div class="feature-box">
							<img src="img/13.png" alt="3 преймещество">
						</div>
						<p>Третье преймущество</p>
					</div>
					<div class="col-lg-3">
						<div class="feature-box">
							<img class="" src="img/14.png" alt="4 преймещество">
						</div>
						<p>Четвертое преймущество</p>
					</div>	
				</div>
			</div>
			<!--Кнопка получить Инструкцию-->
			<button class="btn btn-primary btn-lg formbtn2 col-4 offset-4"> Получить инструкцию </button>
		</div>
	</div>

</body>
		
</html>
